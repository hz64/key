# 工作流名称，随便起
name: Deploy Single HTML to GitHub Pages

# 触发条件：推送到 main/master 分支自动部署
on:
  push:
    branches: [ main, master ]

# 必填的权限配置，固定写法，不能改
permissions:
  contents: read
  pages: write
  id-token: write

# 防止重复部署，固定写法
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取你仓库的所有文件（根目录的index.html会被拉取）
      - name: Checkout root files
        uses: actions/checkout@v4

      # 步骤2：初始化GitHub Pages环境，固定写法
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # ✅ 关键核心：上传【根目录所有文件】（你的index.html就在这里）
      # path: ./  表示 上传仓库根目录下的所有文件，完美适配你的纯静态项目
      - name: Upload static HTML artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      # ✅ 部署步骤 + 你之前需要的超时配置（解决排队超时取消问题）
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        timeout-minutes: 30
        id: deployment
